{% extends 'base.html' %}
{% block content %}
<div class="flex items-center justify-between mb-4">
  <h1 class="text-2xl font-semibold">Students</h1>
</div>
<div class="grid md:grid-cols-2 gap-6">
  <div class="bg-white p-4 rounded shadow">
    <h2 class="font-semibold mb-2">Add / Update Student</h2>
    <form method="post" class="space-y-3">
      <div>
        <label class="block text-sm">ID</label>
        <input name="id" class="mt-1 w-full border rounded p-2" required>
      </div>
      <div>
        <label class="block text-sm">Name</label>
        <input name="name" class="mt-1 w-full border rounded p-2" required>
      </div>
      <div>
        <label class="block text-sm">Roll</label>
        <input name="roll" class="mt-1 w-full border rounded p-2">
      </div>
      <div>
        <label class="block text-sm">Email</label>
        <input name="email" type="email" class="mt-1 w-full border rounded p-2">
      </div>
      <div>
        <label class="block text-sm">Role</label>
        <select name="role" class="mt-1 w-full border rounded p-2">
          <option value="student">Student</option>
          <option value="faculty">Faculty</option>
        </select>
      </div>
      <div>
        <label class="block text-sm">Password</label>
        <input name="password" type="password" class="mt-1 w-full border rounded p-2" placeholder="default pass123">
      </div>
      <button class="bg-blue-600 text-white px-3 py-2 rounded">Save</button>
    </form>
  </div>
  <div class="bg-white p-4 rounded shadow overflow-auto">
    <h2 class="font-semibold mb-2">All Students</h2>
    <table class="w-full text-sm">
      <thead class="bg-gray-100">
        <tr>
          <th class="text-left p-2">ID</th>
          <th class="text-left p-2">Roll</th>
          <th class="text-left p-2">Name</th>
          <th class="text-left p-2">Email</th>
        </tr>
      </thead>
      <tbody>
        {% for s in students %}
        <tr class="border-t">
          <td class="p-2">{{ s[0] }}</td>
          <td class="p-2">{{ s[2] }}</td>
          <td class="p-2">{{ s[1] }}</td>
          <td class="p-2">{{ s[3] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
