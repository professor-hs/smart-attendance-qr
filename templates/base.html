<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Smart Attendance</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath fill='%230ea5e9' d='M6 2h12v2H6zM3 6h18v2H3zM2 10h20v2H2zM4 14h16v2H4zM6 18h12v2H6z'/%3E%3C/svg%3E">
</head>
<body class="bg-gradient-to-br from-sky-50 to-blue-50 text-gray-900 min-h-screen">
  <nav class="sticky top-0 z-20 bg-white/80 backdrop-blur border-b border-gray-200">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
      <a href="/" class="flex items-center gap-2 font-semibold">
        <span class="inline-flex h-8 w-8 items-center justify-center rounded-md bg-sky-100 text-sky-600">
          <i data-lucide="qr-code" class="h-5 w-5"></i>
        </span>
        <span>Smart Attendance</span>
      </a>
      <div class="flex items-center gap-3 text-sm">
        <a href="/student" class="px-3 py-1.5 rounded hover:bg-gray-100">Student</a>
        <a href="/faculty" class="px-3 py-1.5 rounded hover:bg-gray-100">Faculty</a>
        <a href="/logout" class="px-3 py-1.5 rounded text-red-600 hover:bg-red-50">Logout</a>
      </div>
    </div>
  </nav>
  <main class="max-w-6xl mx-auto p-4 md:p-6">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="space-y-2 mb-4">
          {% for category, message in messages %}
            <div class="p-3 rounded border {{ 'bg-green-50 border-green-200 text-green-800' if category=='success' else 'bg-red-50 border-red-200 text-red-800' }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </main>
  <footer class="border-t border-gray-200 bg-white/70 backdrop-blur">
    <div class="max-w-6xl mx-auto px-4 py-4 text-center text-sm text-gray-600">
      copyrights  Jagadeesh.H.S
    </div>
  </footer>
  <script>
    if (window.lucide) lucide.createIcons();
  </script>
</body>
</html>
