{% extends 'base.html' %}
{% block content %}
<h1 class="text-xl font-semibold mb-4">Create New Session</h1>
<form method="post" class="bg-white p-4 rounded shadow max-w-md space-y-3">
  <div>
    <label class="block text-sm">Session Name</label>
    <input name="name" class="mt-1 w-full border rounded p-2" placeholder="e.g., Innovation Project - Lecture 1"/>
  </div>
  <div>
    <label class="block text-sm">Subject</label>
    <input name="subject" class="mt-1 w-full border rounded p-2" placeholder="e.g., Introduction to Innovation Project"/>
  </div>
  <button class="bg-blue-600 text-white px-3 py-2 rounded">Create</button>
</form>
{% endblock %}
