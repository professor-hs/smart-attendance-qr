{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto">
  <div class="bg-white/80 backdrop-blur rounded-2xl shadow-lg p-6 border border-gray-200">
    <div class="flex items-center gap-2 mb-4">
      <span class="inline-flex h-9 w-9 items-center justify-center rounded-md bg-sky-100 text-sky-600">
        <i data-lucide="key-round" class="h-5 w-5"></i>
      </span>
      <h1 class="text-xl font-semibold">Reset Password</h1>
    </div>
    {% if error %}
      <div class="mb-3 p-3 rounded border bg-red-50 border-red-200 text-red-800 flex items-start gap-2">
        <i data-lucide="alert-circle" class="h-5 w-5 mt-0.5"></i>
        <div>{{ error }}</div>
      </div>
    {% endif %}
    <form method="post" class="space-y-4">
      <div>
        <label class="block text-sm text-gray-700">Current password</label>
        <input name="current_password" type="password" class="mt-1 w-full border rounded-lg p-2.5 focus:outline-none focus:ring-2 focus:ring-sky-400" required>
      </div>
      <div>
        <label class="block text-sm text-gray-700">New password</label>
        <input name="new_password" type="password" class="mt-1 w-full border rounded-lg p-2.5 focus:outline-none focus:ring-2 focus:ring-sky-400" required>
      </div>
      <div>
        <label class="block text-sm text-gray-700">Confirm new password</label>
        <input name="confirm_password" type="password" class="mt-1 w-full border rounded-lg p-2.5 focus:outline-none focus:ring-2 focus:ring-sky-400" required>
      </div>
      <div class="flex items-center gap-2">
        <a href="/student" class="px-3 py-2 rounded border">Cancel</a>
        <button class="bg-sky-600 hover:bg-sky-700 text-white px-3 py-2 rounded-lg">Update Password</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
